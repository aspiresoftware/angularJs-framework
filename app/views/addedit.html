<div ng-include="'views/common/header.html'"></div>
<div ng-controller="TodoCtrl">
  <div class="page-header"><h3>Todo Tasks</h3></div>
  <div class="input-group">
    <span class="input-group-addon">Task</span>
    <input type="text" class="form-control" ng-model="todo.name" placeholder="Task" />
  </div>
   <button type="submit" class="btn btn-default" ng-click="saveTodo(todo)">Save</button>
   <button type="submit" class="btn btn-default" ng-controller='ApplicationController' ng-click="changeView('home')">Cancel</button>
</div>
<div ng-include="'views/common/footer.html'"></div>

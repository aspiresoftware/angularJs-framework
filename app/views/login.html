<div class="jumbotron">
  <div class="input-group">
    <span class="input-group-addon">Username</span>
    <input type="text" class="form-control" ng-model="loginDetails.username" placeholder="Username">
  </div>
  <br/>
  <div class="input-group">
    <span class="input-group-addon">Password</span>
    <input type="password" class="form-control" autocorrect="off" autocapitalize="off" ng-model="loginDetails.password" placeholder="Password">
  </div>
  <br/>
   <button type="submit" class="btn btn-default" ng-click="authenticate(loginDetails)">Login</button>
</div>
